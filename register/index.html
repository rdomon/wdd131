<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Registration Form</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <form id="registrationForm">
        <h1>Camp Registration</h1>
        
        <fieldset>
            <legend>Adult Contact Information</legend>
            <label for="adult-name">Name:</label>
            <input type="text" id="adult-name" name="adult-name" required>
            
            <label for="adult-email">Email:</label>
            <input type="email" id="adult-email" name="adult-email" required>
            
            <label for="adult-phone">Phone:</label>
            <input type="tel" id="adult-phone" name="adult-phone" required>
        </fieldset>

        <fieldset id="participants-container">
            <legend>Participants</legend>
            <section class="participant1">
                <h2>Participant 1</h2>
                <label for="name1">Name:</label>
                <input type="text" id="name1" name="name1" required>
                
                <label for="age1">Age:</label>
                <input type="number" id="age1" name="age1" required min="8" max="18">
                
                <fieldset class="activities">
                    <legend>Activities</legend>
                    <div class="radio-group">
                        <input type="radio" id="basic1" name="track1" value="basic" checked>
                        <label for="basic1">Basic Camp ($50)</label>
                        
                        <input type="radio" id="advanced1" name="track1" value="advanced">
                        <label for="advanced1">Advanced Camp ($75)</label>
                    </div>
                </fieldset>
                
                <label for="fee1">Registration Fee:</label>
                <input type="number" id="fee1" name="fee1" readonly value="50">
            </section>
            
            <button type="button" id="addParticipant">Add Another Participant</button>
        </fieldset>

        <button type="submit">Submit Registration</button>
    </form>

    <div id="summary" class="hide">
        <!-- Summary will be inserted here -->
    </div>

</body>
<script src="register.js"></script>
</html>
