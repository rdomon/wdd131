<!DOCTYPE html>
<html lang="en">
<!-- Head -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover Christmas gifts for your loved ones">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Christmas Gift">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Discover Christmas gifts for your loved ones with step by step instructions">
    <meta property="og:image" content="images/logo.png">
    <meta property="og:url" content="https://yoursite.com/gifts">
    <meta name="twitter:card" content="summary_large_image">
    <meta property=”fb:app_id” content=”App-id”>

    <!-- Favicon -->
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    
    <title>Christmas Gift Ideas</title>
    <link rel="stylesheet" href="christmas.css">
    <link rel="stylesheet" href="larger.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<!-- Body -->
<body>
    <header>
        <div class="logo">
            <img id="logo-img" src="images/logo.png" alt="Christmas Gift Ideas">
            <h1 id="title">Christmas Gift Ideas</h1>
        </div>

        <!-- Navigation -->
        <nav>
            <ul id="nav-menu">
                <li><a href="#" class="for-her">For Her</a></li>
                <li><a href="#">For Him</a></li>
                <li><a href="#">For Kids</a></li>
            </ul>
        </nav>

    <main>
        <!-- Search Section -->
        <section class="search-section">
            <form class="search-form" role="search">
                <label for="search">Search for gift ideas</label>
                <div class="search-input-container">
                    <input type="search" id="search" name="search" 
                           placeholder="What are you looking for?">
                    <button type="submit">Search</button>
                </div>
            </form>
        </section>

        <section class="hero-section">
            <h2>Looking for the perfect Christmas gift for your loved ones?<br>
            We got you.</h2>
            <img id="hero-image" src="images/hero.jpg" alt="Christmas background" width="900" height="500">
            <a href="#gift-section" class="cta-button">Start Here</a>
        </section>

        <!-- Gift Section -->
        <section id="gift-section" class="gift-section">
            <h2>The Ideal Gift for You or Your Loved Ones</h2>

            <!-- For Her -->
            <div class="gift-categories">
                <article id="for-her" class="her-card">
                    <div class="her-image">
                        <img src="./images/for-her.jpg" alt="Gift ideas for her" width="300" height="200">
                        <h3>For Her</h3>
                    </div>
                </article>

            <!-- For Him -->
                <article id="for-him" class="him-card">
                    <div class="him-image">
                        <img src="./images/for-him.jpg" alt="Gift ideas for him" width="300" height="200">
                        <h3>For Him</h3>
                    </div>
                </article>

            <!-- For Kids -->
                <article id="for-kids" class="kids-card">
                    <div class="kids-image">
                        <img src="./images/for-kids.jpg" alt="Gift ideas for kids" width="300" height="200">
                        <h3>For Kids</h3>
                    </div>
                </article>
            </div>
        </section>
    </main>


    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Christmas Gift Ideas</p>
        <p>Rena Domon | WDD 131 Project</p>
        <p id="last-modified">Last Modified: <span id="modification-date"></span></p>

        <div class="social">
            <!-- Social media icons from https://www.iconfinder.com/AlfredoCreates -->
            <a href="#" aria-label="Follow us on Instagram">
                <img src="images/instagram_icon.svg" alt="" width="30" height="30">
            </a>
            <a href="#" aria-label="Subscribe to our YouTube channel">
                <img src="images/youtube_icon.svg" alt="" width="30" height="30">
            </a>
            <a href="#" aria-label="Follow us on Pinterest">
                <img src="images/pinterest_icon.svg" alt="" width="30" height="30">
            </a>
        </div>
    </footer>

    <script type="module" src="christmas.mfs"></script>
    <script type="module" src="main.js"></script>

</body>
</html>
